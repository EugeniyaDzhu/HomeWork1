<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
    <h2 th:text="'Add phone number'"/><br/>
    <form th:object="${phonenumber}" th:action="@{/phonenumbers}" method="post" enctype="multipart/form-data">
        <table>
            <tr><td>User </td>
            <td><select th:type="usermodel" th:field="*{user}" >
                    <option th:each="user : ${users.entrySet()}"
                            th:value="${user.key}"
                            th:text="${user.value}">
                    </option>
                </select></td></tr>
            <tr><td>Company </td>
            <td><select th:type="phonecompanymodel"th:field="*{phoneCompany}">
                <option th:each="company : ${companies.entrySet()}"
                        th:value="${company.key}"
                        th:text="${company.value}">
                </option>
            </select></td></tr>
            <tr><td>Number </td><td><input type="text" th:field="*{number}" /></td></tr>
            <tr><td><input type="submit" value="Save" /></td></tr>
        </table>
    </form>
</div>
<div>
    <ul>
        <li th:each="number : ${numbers}">
            <a th:text="${number}" />
        </li>
    </ul>
</div>
<br/>
<a th:href="@{/phonenumbers/pdfreport}"> Pdf report </a></body>
<br/>
<a th:href="@{/phonenumbers/upload}"> upload </a></body>
</html>
