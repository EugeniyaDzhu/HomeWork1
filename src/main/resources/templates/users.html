<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div>
    <h2 th:text="'Add user'"/><br/>
    <form method="POST" enctype="multipart/form-data" action="/users">
        <table>
            <tr><td>First name </td><td><input type="text" name="firstname" /></td></tr>
            <tr><td>Last name </td><td><input type="text" name="lastname" /></td></tr>
            <tr><td></td><td><input type="submit" value="Save" /></td></tr>
        </table>
    </form>
</div>
<div>
    <ul>
        <li th:each="name : ${names}">
            <a th:href="${name.getLastName()}" th:text="${name}" />
        </li>
    </ul>
</div>
<br/>
<a th:href="@{/users/pdfreport}"> Pdf report </a>
<br/>
<a th:href="@{/users/upload}"> upload </a>
</body>
</html>
